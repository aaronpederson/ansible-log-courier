---
log_courier_cert: "{{ mandatory }}"
log_courier_port: 5044

log_courier_nginx_enabled: no
log_courier_nginx_log_root: "{{ nginx_log_root | default('/var/log/nginx')"

log_courier_php_enabled: no
log_courier_php_log_root: "{{ php_log_root | default('/var/log/php')"

log_courier_ssl_certificate_contents: ''
log_courier_ssl_certificate_path: "/etc/log-courier/ssl.crt"

log_courier_logstash_server: "aggregator.logger-{{ environment_tier }}.{{ domain }}"
